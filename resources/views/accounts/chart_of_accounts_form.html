<!-- accounts/templates/accounts/chart_of_account_form.html -->
{% extends 'full-width-light/base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Account{% else %}Add Account{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'chart_of_accounts_list' %}">Back to List</a>
{% endblock %}
